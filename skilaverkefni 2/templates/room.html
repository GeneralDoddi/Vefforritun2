<div class="container">
	<h1>Welcome to {{ roomName }}</h1>
	<div class="well">
		<div class="row">
			<div class="col-md-9 col-xs-9">
				<ul style="list-unstiled">
					<li ng-repeat="message in messages">
						<span>
							<strong>[{{ message.timestamp | date:"HH:mm:ss" }}]:</strong>
							<strong>
								{{ message.nick }}
							</strong>
							{{ message.message }}
						</span>
					</li>
				</ul>
			</div>
			<div class="col-md-3 col-xs-3">
				<p>Users: </p>
				<ul>
					<li ng-repeat="user in users">
						{{ user }}
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class ="row">
		<div class="col-lg-6">
			<div class="input-group">
				<span class = "input-group-btn">
					<button class = "btn btn-success" ng-click="send()">Send!</button>
				</span>
				<input ng-model="currentMessage" class="form-control" ng-keypress="keyPress($event)" />
				
			</div>
		</div>
	</div>
	<div class ="row">
		<div class ="col-lg-6">
			<div class ="btn-group">
				<button class = "btn btn-danger" ng-click="disconnect()">Disconnect!</button>
				<button class = "btn" ng-click="createRoom()">Create new room</button>
			</div>
		</div>
	</div>
</div>
