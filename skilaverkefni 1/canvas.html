<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Canvas Paint</title>
		<meta charset = "utf-8">
		<style type="text/css">
			#container { position:relative; }
			#paint { border: 1px solid #000; }
		</style>
	</head>

	<body>
		
		<div id = "container">
			<canvas id = "paint" width = "640" height = "480"></canvas>
		</div>
		<div id = "shapes">
			<button id = "rect">Rectangle</button>
			<button id = "triangle">Triangle</button>
			<button id = "line">Line</button>
			<button id = "pencil">Pencil</button>
		</div>

		<script type="text/javascript" src = "canvaspaint.js">
		</script>
	</body>
</html>
