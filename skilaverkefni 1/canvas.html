<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Canvas Paint</title>
		<meta charset = "utf-8">
		<style type="text/css">
			#container { position:relative; }
			#paint { border: 1px solid #000; }
			#shapes { border: 1px solid #000; }
			#temppaint { position:absolute; top:1px; left:1px;}
		</style>
	</head>

	<body>
		
		<div id = "container">
			<canvas id = "paint" width = "640" height = "480"></canvas>
		</div>
		<div id = "shapes">
			<button id = "rect" onClick = clicked(this.id)>Rectangle</button>
			<button id = "triangle" onClick = clicked(this.id)>Triangle</button>
			<button id = "line" onClick = clicked(this.id)>Line</button>
			<button id = "pencil" onClick = clicked(this.id)>Pencil</button>
			<button id = "rtriangle" onClick = clicked(this.id)>Right Triangle</button>
			<button id = "circle" onClick = clicked(this.id)>Circle</button>
		</div>

		<script type="text/javascript" src = "canvaspaint.js">
		</script>
	</body>
</html>
