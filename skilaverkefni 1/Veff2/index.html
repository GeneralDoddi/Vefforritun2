<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas testing</title>
		
		<link href="style.css" rel="stylesheet" />
		<script src="jquery.js"></script>
		<script src="script.js"></script>
		<script src="classes.js"></script>
		<script src="jscolor.js"></script>
	</head>
	<body>

		<div id="Shapes">
		<button class = "buttons" id="Pencil">Pen</button>
		<button class = "buttons" id="Rect">Rectangle</button>
		<button class = "buttons" id="Circle">Circle</button>
		<button class = "buttons" id="Line">Line</button>
		<button class = "buttons" id="Text">Text</button>
		<button class = "buttons" id = "Eraser">Eraser</button>
		</div>
		
		<div>
			<canvas id="c" width="500" height="400"></canvas>
		</div>
		
		<div id="operations">
			<button class = "buttons" id="undo">Undo</button>
			<button class = "buttons" id="clearButton">Clear Canvas</button>
			<button class = "buttons" id="drawShapes">Redraw Shapes</button>
		</div>

		<div id = "attributes">	
			<form>
				Size:<input type="range" name="Size" id = "ble" min="1" max="50" value = "10"> 
				Color:<input class="color" id = "color" value= "0000000">	
			</form>
			
		</div>
		
		<div id="text">
			
 				Text: <input id="textBox" placeholder="your text" autocomplete='off' />
  				 
  				
  				<select id= "font" legend = "Font">
					<option value="Arial">Arial</option>
					<option value="Calibri">Calibri</option>
					<option value="sans-serif">Sans-serif</option>
					<option value="Courier New">Courier New</option>
				</select>
		</div>	
 		
 		<div id = "Save/Load">
 			<input type="submit" id = "save" value = "Save"></input>
 			<input type="submit" id = "load" value = "Load"></input>
 			<legend>Drawings:</legend>
 			<select id = "drawings"></select>
 		</div>

 	</body>
</html>
