<div>
	<form>
		Saved Template<input type="radio" name="new/old" value="old">
		New Template<input type="radio" name="new/old" value="new"><br>

		Evaluation name(Icelandic):<input type="text" name="eval name IS" value=""><br>
		Evaluation name(English):<input type="text" name="eval name EN" value=""><br>
		Course name:
		<select>
			<option value="courlse1">Course1</option>
			<option value="courlse1">Course2</option>
		</select><br>

		Intro(Icelandic):<input type="text" name="intro" value=""><br>
		Intro(English):<input type="text" name="intro" value=""><br>

		
		<div id="questions"></div>
		Add Question<button ng-click="addQ()">+</button><br>


		<input type="submit" value="Save Template">
		<input type="submit" value="Submit Evaluation">	
	</form>
</div>

<div id="hideMe" style="display:none">
	<div id="qHeader">
		<form>
			<select>
				<option value="wordQ">Word Question</option>
				<option value="singleQ">Single Choice</option>
				<option value="multiQ">Multiple Choice</option>
			</select>
			<input type="text" name="qIS" value="Enter Question(Icelandic)">
			<button type="button">-</button>
			<button type="button">+</button><br>
			<input type="text" name="qEN" value="Enter Question(English)">
			Teacher<input type="radio" name="teacher/course" value="teacher">
			Course<input type="radio" name="teacher/course" value="course">
			
			<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>
		</form>
	</div>

	<div id="multiQ">
		<form>
			<button type="button">-</button>
			<input type="checkbox" name="answer" value="checkbox">

			<input type="text" name="answerIS" value="Icelandic answer">

			<button type="button">-</button>
			<button type="button">+</button><br>	

			<input type="text" name="answerEN" value="English answer">

			<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>


		</form>	
	<button type="button">+</button><br>
	</div>

	<div id="singleQ">
		<form>
			<button type="button">-</button>
			<input type="radio" name="answer" value="button">

			<input type="text" name="answerIS" value="Icelandic answer">

			<button type="button">-</button>
			<button type="button">+</button><br>	

			<input type="text" name="answerEN" value="English answer">

			<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>


		</form>	
	<button type="button">+</button><br>

</div>


</div>
