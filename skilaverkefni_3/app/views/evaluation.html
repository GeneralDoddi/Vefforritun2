
<div>
	<form>
		Saved Template<input type="radio" name="new/old" value="old">
		New Template<input type="radio" name="new/old" value="new"><br>

		Evaluation name(Icelandic):<input type="text" name="eval name IS" value=""><br>
		Evaluation name(English):<input type="text" name="eval name EN" value=""><br>
		Course name:
		<select>
			<option value="courlse1">Course1</option>
			<option value="courlse1">Course2</option>
		</select><br>

		Intro(Icelandic):<input type="text" name="intro" value=""><br>
		Intro(English):<input type="text" name="intro" value=""><br>

		<div id="addButtons">
			<button ng-click="isWordQuestion = true; isSingleQuestion = false; isMultiQuestion = false">Add Word Question</button>
			<button ng-click="isWordQuestion = true; isSingleQuestion = true; isMultiQuestion = false">Add Single Choice Question</button>
			<button ng-click="isWordQuestion = true; isSingleQuestion = false; isMultiQuestion = true">Add Multiple Choice Question</button><br>
		</div>

		<div id="newQ">
			<div id="qHeader" ng-init="isWordQuestion = false" ng-show="isWordQuestion">
				<form>
					Enter Question(Icelandic):
					<input type="text" ng-model="question.qIs" required/>
					<button type="button">-</button>
					<button type="button">+</button><br>
					Enter Question(English):
					<input type="text" ng-model="question.qEn" required/>
					Teacher<input ng-model="qInput" type="radio" name="teacher/course" value="teacher">
					Course<input ng-model="qInput" type="radio" name="teacher/course" value="course">
					
					<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>
				</form>
			</div>
			<div id="additionalQInfo">
				<div id="singleQ" ng-init="isSingleQuestion = false" ng-show="isSingleQuestion">
					<form>
						<input type="radio" name="answer" value="button">
						<input type="text" name="answerIS" value="Icelandic answer">
						<button type="button">-</button>
						<button type="button">+</button><br>	
						<input type="text" name="answerEN" value="English answer">
						<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>

						<input type="radio" name="answer" value="button">
						<input type="text" name="answerIS" value="Icelandic answer">
						<button type="button">-</button>
						<button type="button">+</button><br>	
						<input type="text" name="answerEN" value="English answer">
						<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>

						<input type="radio" name="answer" value="button">
						<input type="text" name="answerIS" value="Icelandic answer">
						<button type="button">-</button>
						<button type="button">+</button><br>	
						<input type="text" name="answerEN" value="English answer">
						<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>

						<input type="radio" name="answer" value="button">
						<input type="text" name="answerIS" value="Icelandic answer">
						<button type="button">-</button>
						<button type="button">+</button><br>	
						<input type="text" name="answerEN" value="English answer">
						<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>

						<input type="radio" name="answer" value="button">
						<input type="text" name="answerIS" value="Icelandic answer">
						<button type="button">-</button>
						<button type="button">+</button><br>	
						<input type="text" name="answerEN" value="English answer">
						<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>


					</form>	
					
				</div>

					<div id="multiQ" ng-init="isMultiQuestion = false" ng-show="isMultiQuestion">
						<form>
							<input type="checkbox" name="answer" value="checkbox">
							<input type="text" name="answerIS" value="Icelandic answer">
							<button type="button">-</button>
							<button type="button">+</button><br>	
							<input type="text" name="answerEN" value="English answer">
							<img src="https://images.encyclopediadramatica.es/thumb/4/4b/FatDude.jpg/75px-FatDude.jpg" alt=""><br>

						</form>		
					</div>
			</div>
			<button ng-click="addQ(); isWordQuestion = false; isSingleQuestion = false; isMultiQuestion = false" 
				ng-init="isWordQuestion = false" ng-init="isWordQuestion = false" ng-show="isWordQuestion"
				ng-init="isSingleQuestion = false" ng-show="isSingleQuestion"
				ng-init="isMultiQuestion = false" ng-show="isMultiQuestion">Add Question</button><br>
