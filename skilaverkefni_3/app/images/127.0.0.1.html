    <!-- ngView:  --><div class="container-fluid ng-scope" ng-view=""><div ng-controller="EvaluationController" class="ng-scope">
	<div class="container">
		
		<div id="addButtons" class="btn btn-group col-md-offset-1">

			<button class="btn btn-primary" ng-click="isMultiQuestion = !isMultiQuestion; isWordQuestion = false; isSingleQuestion = false; addQ()">Add Multiple Choice Question</button>
		</div>	
		
		<form name="mainQ" class="form-custom ng-pristine ng-valid">
			<div class="row">
				<div class="form-group col-md-offset-1 col-md-5">
					<label>Evaluation name(Icelandic):</label>
					<input class="form-control" id="evalIs" type="text" name="eval name IS">
					<label>Evaluation name(English):</label>
					<input class="form-control" id="evalEn" type="text" name="eval name EN">
				</div>
				<div class="form-group col-md-offset-1 col-md-5">
					<label>Saved Template</label>

					<label>New Template</label>	
					<input type="radio" name="n	ew/old" value="new">	
					<label>Course name:</label>	
					<select class="btn-dropdown ng-pristine ng-valid" ng-model="teacherCourses"><option value="? undefined:undefined ?"></option>
						<!-- ngRepeat: course in courses -->
					</select>
				</div>
			</div>
			<div class="row">

				</div>
				<div class="form-group col-md-5">
					<label>End date:</label>	
					<input class="form-control" id="endDate" type="datetime-local">
				</div>	
				
			</div>
			<div class="row">
				<div class="form-group col-md-offset-1 col-md-8">

					<label>Intro(English):</label>

				</div>
			</div>
			<div id="newQ">
				<div class="row" id="qHeader" ng-show="showHeaderQ">

						</div>

						</div>
					</div>

		</form>
		<div class="btn-group">
			<button class="btn btn-primary" ng-click="saveTemplate()" type="submit">Save Template</button>
